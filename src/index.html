<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container w-full text-center py-16">
        <h1 class="text-4xl font-serif font-semibold my-5">Rock Paper Scissors Game</h1>
        <h3 class="text-2xl font-serif font-semibold my-3">Choose your move:</h3>
        <button class="rock text-6xl bg-red-600 py-4 px-3 rounded-sm hover:opacity-50">👊</button>
        <button class="paper text-6xl bg-blue-600 py-4 px-3 rounded-sm hover:opacity-50">✋</button>
        <button class="scissors text-6xl bg-green-600 py-4 px-3  rounded-sm hover:opacity-50">✌️</button>
        <h3 class="result text-xl font-serif font-semibold my-3"></h3>
        <div class="score_cont">
            <span class="text-xl font-serif font-semibold my-3">your score:</span>
            <span class="my_score text-blue-500 text-xl font-serif font-semibold">0</span>
            <span class="text-xl font-serif font-semibold my-3">comuter score:</span>
            <span class="computer_score text-red-500 text-xl font-serif font-semibold">0</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
